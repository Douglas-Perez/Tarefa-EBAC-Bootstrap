<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro Tarefa</h2>
        <form class="">
            <div class="row g-3 border rounded shadow-sm p-1">
                <div class="col-6">
                    <label for="nome" class="form-label fw-bold">Primeiro Nome:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-6">
                    <label for="sobrenome" class="form-label fw-bold">Sobrenome:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="email" class="form-label fw-bold">E-mail:</label>
                    <input type="email" class="form-control">
                    <label for="telefone" class="form-label fw-bold">Telefone:</label>
                    <input type="tel" class="form-control">
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input">
                        <label for="checkbox" class="form-check-label">Li e aceito os termos</label>
                    </div>
                    <button class="btn btn-primary w-100 mt-3 btn-lg mb-2">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
